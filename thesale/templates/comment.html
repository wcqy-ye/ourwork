<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>留言板</title>
                    <a style="margin-left: 700px;" href="/loginupin/blank/">回到主页面</a>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>

        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr class="danger">
                    <th>留言时间</th>
                    <th>序号</th>
                    <th>留言者</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                {% if messages %}
                    {% for message in messages %}
                        <tr class="{% cycle 'active' 'success' 'warning' 'info' %}">
                            <td>{{ message.comment_time }}</td>
                            <td>{{ message.comment_id}}</td>
                            <td>{{ message.comment_or}}</td>
                            <td>{{ message.comments }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">无数据</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        <a class="btn btn-xs btn-info" href="/loginupin/tocomment/">去留言</a>
    </body>
</html>
